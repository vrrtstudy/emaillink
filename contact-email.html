<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
    }
    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p>Click the button below to open a pre-written email in your mail app.</p>
    <a class="button" href="mailto:someone@example.com?subject=Your%20Subject%20Here&body=This%20is%20the%20body%20of%20the%20email.">
      Send Email
    </a>
  </div>
</body>
</html>
